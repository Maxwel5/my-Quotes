<div class="container-fluid">
    <h2 class="text-center">Write a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">

            <label for="quote">Quote</label>
            <input type="text" required class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="quote" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>

        </div>
        <div class="form-group">

                <label for="author">Author</label>
                <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author"
                    #author='ngModel' required>
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p>Provide author name</p>
                </div>
    
            </div>
        <div class="form-group">

            <label for="provider">Provider</label>
            <input class="form-control" id="provider" [(ngModel)]="newQuote.provider" name="provider"
                #provider="ngModel" required>
            <div [hidden]="provider.valid || provider.pristine" class="alert alert-danger">
                <p>Who submitted the quote?</p>
            </div>
        </div>
        <div class="form-group">

            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate"
                #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
